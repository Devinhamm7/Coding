  <form  form  autocomplete="off">
    <h2 class="text-center text-primary">Notification Form</h2>
    <hr>

    <div>
      <input type="text" name="firstName"
             [(ngModel)]="model.firstName" placeholder="First Name">
    </div>

    <div>
      <input type="text" name="lastName"
             required
             [(ngModel)]="model.lastName" placeholder="Last Name">
    </div>

    <div>
      <input class="form-check-input"
      type="radio"
       value="{{data.email}}"
      [(ngModel)]="model.email" name="prefered" value="{{data.email}}"
      [checked]="true"
      (change)="onItemChange(!$event.target)"/>

      <input type="email" name="email"
      [(ngModel)]="model.email" placeholder="Email">

      <input class="form-check-input"
      type="radio"
       value="{{data.phoneNumber}}"
      [(ngModel)]="model.phone" name="prefered" value="{{data.phoneNumber}}"
      [checked]="true"
      (change)="onItemChange(!$event.target)"/>

      <input type="number" name="phone"
      [(ngModel)]="model.phoneNumber" placeholder="Phone Number">

    </div>

    <div (click)="loadSupervisors()"  class="form-group">
      <label class="control-label" style='margin-right: 10px;'> My Superviosr is: </label>
      <select>
        <option value="" disabled selected> Select option</option>
        <option value="" *ngFor="let supervisor of data">
          {{supervisor.jurisdiction}}, {{supervisor.lastName}}, {{supervisor.firstName}}
        </option>

      </select>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success mr-4" type="submit">Register</button>
    </div>
  </form>
